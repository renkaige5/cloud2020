server:
  port: 8001


spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://192.168.40.130:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 111111

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.rkg.springcloud.entities

logging:
  config: classpath:logback.xml


eureka:
  client:
    register-with-eureka: true
    fetchRegistry: true
    service-url:
#      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
      defaultZone: http://eureka7001.com:7001/eureka

  instance:
    #设置eureka中status菜单显示的名称
    instance-id: payment8001
    #eureka中显示真实ip
    prefer-ip-address: true
    #eureka客户端向服务端发送心跳的时间间隔,单位为秒(默认是30秒)
    lease-renewal-interval-in-seconds: 1
    #eureka服务端在收到最后一次心跳等待时间上线,单位为秒(默认是90秒),超时将剔除服务
    lease-expiration-duration-in-seconds: 2





