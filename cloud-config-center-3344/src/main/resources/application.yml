server:
  port: 3344
spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/renkaige5/rkgspringcloud-config.git  #填写你自己的github路径
          search-paths:
            - rkgspringcloud-config
      label: master
  rabbitmq:
    host: 192.168.40.130
    port: 5672
    username: guest
    password: guest


eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka






management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'


